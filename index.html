<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML</title>
</head>

<body>

    <head>
        <h1> Exercício de HTML </h1>
        <h3>Formulário de cadastro</h3>
    </head>
    <main>
        <p>Informe os dados abaixo para cadastro</p><br><br>
        <ol>
            <li>
                <label for="Nome">Informe o seu <b>nome</b></label>
                <input id="Nome" type="Nome" placeholder="Nome"></input>
            </li><br><br>
            <li>
                <label for="e-mail">Informe o seu <b>e-mail</b></label>
                <input id="e-mail" type="email" placeholder="e-mail"></input>
            </li><br><br>
            <li>
                <label for="Senha">Informe a sua <b>Senha</b></label>
                <input id="Senha" type="password" placeholder="Senha"></input>
            </li>
        </ol>
        <button type="submit">Cadastrar</button>
    </main>
    <footer>
        <h6>&copy; 2023 - Todos os direitos reservados</h6>
    </footer>
</body>

</html>
